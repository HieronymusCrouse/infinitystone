{% extends "photonic/view.html" %}

{% block content %}
    <form data-no-submit id="form" method='post' enctype="multipart/form-data">
        {{ form }}
    </form>
{% endblock %}

{% block buttons %}
    <a href="{{ APP }}/system/roles/{{id}}" class="btn btn-default">Cancel</a>
    <a data-confirm="Remove role {{role}}?" data-table data-close-windows=2 href="{{ APP }}/system/roles/delete/{{id}}" class="btn btn-danger">Remove</a>
    <a href="{{ APP }}/system/roles/edit/{{id}}" data-table data-form="form" class="btn btn-primary">Save</a>
{% endblock %}
