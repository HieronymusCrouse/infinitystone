{% extends "photonic/view.html" %}

{% block content %}
    <form id="form" method='post' data-no-submit enctype="multipart/form-data">
        {{ form }}
    </form>
{% endblock %}

{% block buttons %}
    <a href="#" data-close-window class="btn btn-default">Cancel</a>
    <a href="{{ APP }}/system/domains/add" data-table data-form="form" class="btn btn-primary">Save</a>
{% endblock %}
