{% extends "photonic/view.html" %}

{% block content %}
    <form method='post' enctype="multipart/form-data" disabled>
        {{ form }}
    </form>
    <H2>Atrribute Value Pairs</H2>
	<table class="display" data-endpoint='identity' data-url="/v1/user_attrs/{{id}}" width="100%">
		<thead>
			<tr>
				<th id='attribute'>Attribute</th>
				<th id='op'>Operation</th>
				<th id='value'>Value</th>
				<th id='ctx'>Context</th>
			</tr>
		</thead>
	</table>
    <H2>Groups</H2>
	<table class="display" data-endpoint='identity' data-url="/v1/user_groups/{{id}}" width="100%">
		<thead>
			<tr>
				<th id='name'>Group</th>
				<th id='priority'>Priority</th>
			</tr>
		</thead>
	</table>
{% endblock %}


{% block buttons %}
    <a href="#" onclick="close_window();" class="btn btn-default">Back</a>
    <a href="{{ APP }}/accounts/subscribers/edit/{{id}}" class="btn btn-primary">Edit</a>
{% endblock %}
