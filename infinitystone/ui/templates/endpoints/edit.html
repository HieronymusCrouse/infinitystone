{% extends "photonic/view.html" %}

{% block content %}
    <form id="form" method='post' enctype="multipart/form-data">
        {{ form }}
    </form>
{% endblock %}

{% block buttons %}
    <a href="{{ APP }}/system/endpoints/{{id}}" class="btn btn-default">Cancel</a>
    <a data-confirm="Remove endpoint {{endpoint['name']}} {{endpoint['interface']}}?" data-table data-close-windows=2 href="{{ APP }}/system/endpoints/delete/{{id}}" data-closeall class="btn btn-danger">Remove</a>
    <a href="{{ APP }}/system/endpoints/edit/{{id}}" data-form="form" class="btn btn-primary">Save</a>
{% endblock %}
